<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Place Planner</title>
        <meta name="author" content="ixNoah">
        <meta name="description" content="A tool to make concepts for the RoboTop Discord Bot's r!place command.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/9/90/Twemoji2_1f58c.svg">
    </head>
    <body onbeforeunload="return pageUnload()">
        <main style="text-align:center;">
            <canvas name="place" id="place" width="512" height="512"></canvas>
            
            <div class="picker" id="colpick" width="256"></div>
            <div class="picker" id="colpick2" width="256" style="margin-top: -0.5rem"></div>
        </main><br>
        <div style="width: 100%; text-align:center;">
            <button style="background-color: #77B255; height: 4vh; width: 20vh; font-weight: bold;" onclick="exportplace()">Export</button>
            <button style="background-color: #DD2E44; height: 4vh; width: 20vh; font-weight: bold;" onclick="resetplace()">Reset</button>
            <button style="background-color: #3B88C3; width: 20vh; font-weight: bold; height: 4vh;" onclick="cyclesize()">Change Size</button>
            <br><br>
            <input type="text" placeholder="Server ID" id="serverid"> <button class="loading" style="margin: 0.2rem; background-color: #77B255; height: 4vh; width: 10vh; font-weight: bold; text-align: center;" onclick="loadimage()">Load</button>
        </div>
        <div class="footer">Made with help from the RoboTop Discord Server<br><a href="https://github.com/noahthenerd/placeplanner" target="_blank">GitHub</a><p></p></div>
    <script src="script.js"></script>
</html>
