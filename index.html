<!DOCTYPE html>
<html>
    <head>
        <title>Place Planner</title>
        <meta name="author" content="ixNoah">
        <meta name="description" content="A tool to make concepts for the RoboTop Discord Bot's r!place command.">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="text-align:center;">
            <canvas name="place" id="place" width="512" height="512"></canvas>
            
            <div class="picker" id="colpick" width="256">
                <button style="background-color: #DD2E44; height: 4vh; font-size: 13px" onclick="resetplace()">Reset</button>
            </div>
        </div>
        <div style="width: 100%; text-align:center;">
            <button style="background-color: #3B88C3; width: 20vh; height: 4vh; font-size:13px;" onclick="cyclesize()" id="changesize">Change Size</button>
        </div>
    <script src="script.js"></script>
</html>
